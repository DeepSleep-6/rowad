<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact - Rowad Medical Services</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            /* Rowad Medical Services Palette */
            --rowad-gold: #bfa15f; 
            --rowad-gold-dark: #a3884d;
            --rowad-text-main: #2d2d2d;
            --rowad-text-muted: #666666;
            --bg-color: #f4f4f4;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            
            /* Tag Colors */
            --tag-bg: #e6f4ea;
            --tag-text: #1e7e34;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .modal-card {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border-top: 5px solid var(--rowad-gold);
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 25px;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .modal-title {
            color: #0f172a;
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }

        /* Warranty Badge Style */
        .warranty-tag {
            display: inline-block;
            background-color: var(--tag-bg);
            color: var(--tag-text);
            font-size: 12px;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            align-self: flex-start;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--rowad-text-muted);
            padding: 0;
            line-height: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .label {
            display: block;
            color: var(--rowad-text-muted);
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
        }

        /* Primary Contact Box */
        .contact-box {
            background-color: #fcfcfc;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px 16px;
            position: relative;
            transition: border-color 0.2s;
        }
        
        .contact-box:focus-within {
            border-color: var(--rowad-gold);
        }

        .contact-name-input {
            border: none;
            background: transparent;
            font-size: 16px;
            color: var(--rowad-text-main);
            width: 90%;
            outline: none;
            font-weight: 500;
            font-family: inherit;
        }

        .contact-phone {
            display: flex;
            align-items: center;
            color: #0f172a;
            font-weight: 700;
            margin-top: 4px;
            font-size: 18px;
        }

        .phone-icon {
            margin-right: 8px;
            color: #0f172a;
            font-size: 14px;
        }

        .edit-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--rowad-gold);
            cursor: pointer;
        }

        /* Inputs & Selects */
        .form-select, .form-textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 15px;
            color: var(--rowad-text-main);
            box-sizing: border-box;
            outline: none;
            font-family: inherit;
            background-color: #fff;
        }

        .form-select:focus, .form-textarea:focus, .contact-name-input:focus {
            border-color: var(--rowad-gold);
            box-shadow: 0 0 0 2px rgba(191, 161, 95, 0.2);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Button */
        .btn-save {
            width: 100%;
            background-color: var(--rowad-gold);
            color: white;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }

        .btn-save:hover {
            background-color: var(--rowad-gold-dark);
        }
    </style>
</head>
<body>

<div class="modal-card">
    <div class="modal-header">
        <div class="header-content">
            <h2 class="modal-title">King Fahad Hospital</h2>
            <span class="warranty-tag">Under Warranty</span>
        </div>
        <button class="close-btn">&times;</button>
    </div>

    <div class="form-group">
        <label class="label">Primary Contact</label>
        <div class="contact-box">
            <input type="text" class="contact-name-input" value="Tamer Ata">
            <div class="contact-phone">
                <i class="fa-solid fa-phone phone-icon"></i> 0542583962
            </div>
            <i class="fa-solid fa-pen edit-icon"></i>
        </div>
    </div>

    <div class="form-group">
        <label class="label">Customer Satisfaction</label>
        <select class="form-select">
            <option value="-" selected>-</option>
            <option value="Satisfied">Satisfied</option>
            <option value="Neutral">Neutral</option>
            <option value="Unsatisfied">Unsatisfied</option>
        </select>
    </div>

    <div class="form-group">
        <label class="label">Current Call Status</label>
        <select class="form-select">
            <option value="No Answer">No Answer</option>
            <option value="Call Later">Call Later</option>
            <option value="Called">Called</option>
        </select>
    </div>

    <div class="form-group">
        <label class="label">Notes</label>
        <textarea class="form-textarea" placeholder="Add notes here..."></textarea>
    </div>

    <button class="btn-save">Save Updates</button>
</div>

</body>
</html>
